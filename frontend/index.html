<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  <script>
    const loader = {
      promises: [],
      loaded: false,
      onload: function () {
        this.loaded = true;
        this.promises.forEach(resolve => resolve());
      },
      wait: function () {
        return new Promise(resolve => {
          if (this.loaded) resolve();
          else this.promises.push(resolve);
        });
      }
    };
  </script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer onload="loader.onload()"></script>
  <title>哈士奇的复仇</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
