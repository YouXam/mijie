name: SSH Script Runner

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Run script on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /root/baituan-puzzle
          ./restart.sh
